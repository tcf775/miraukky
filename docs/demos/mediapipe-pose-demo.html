<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe ポーズ検出デモ</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        h1 { margin-bottom: 20px; }
        #container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        #videoContainer {
            position: relative;
            display: inline-block;
        }
        #video {
            width: 640px;
            height: 480px;
            transform: scaleX(-1);
            border-radius: 10px;
            display: none;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            transform: scaleX(-1);
        }
        #infoPanel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
        }
        .info-item {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        #controls { margin: 20px 0; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        button:hover { background: #45a049; }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>MediaPipe ポーズ検出デモ（体のボーン認識）</h1>
    
    <div id="controls">
        <button id="startBtn" onclick="startCamera()">カメラ開始</button>
        <button id="stopBtn" onclick="stopCamera()" disabled>停止</button>
    </div>
    
    <div id="status">準備完了</div>
    
    <div id="container">
        <div id="videoContainer">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="infoPanel">
            <h2 style="margin-top: 0;">検出情報</h2>
            <div class="info-item">
                <strong>検出ランドマーク数:</strong><br>
                <span id="landmarkCount">0</span> 個
            </div>
            <div class="info-item">
                <strong>姿勢:</strong><br>
                <span id="posture">-</span>
            </div>
            <div class="info-item">
                <strong>腕の状態:</strong><br>
                左腕: <span id="leftArm">-</span><br>
                右腕: <span id="rightArm">-</span>
            </div>
            <div class="info-item">
                <strong>脚の状態:</strong><br>
                左脚: <span id="leftLeg">-</span><br>
                右脚: <span id="rightLeg">-</span>
            </div>
        </div>
    </div>

    <script>
        let camera = null;
        let pose = null;

        function startCamera() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            canvas.width = 640;
            canvas.height = 480;
            
            pose = new Pose({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
            });
            
            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            pose.onResults(onResults);
            
            camera = new Camera(video, {
                onFrame: async () => {
                    await pose.send({image: video});
                },
                width: 640,
                height: 480
            });
            
            camera.start();
            video.style.display = 'block';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('status').textContent = 'リアルタイム検出中...';
        }

        function stopCamera() {
            if (camera) {
                camera.stop();
                camera = null;
            }
            if (pose) {
                pose.close();
                pose = null;
            }
            
            const video = document.getElementById('video');
            video.style.display = 'none';
            
            const canvas = document.getElementById('canvas');
            const canvasCtx = canvas.getContext('2d');
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            
            document.getElementById('landmarkCount').textContent = '0';
            document.getElementById('posture').textContent = '-';
            document.getElementById('leftArm').textContent = '-';
            document.getElementById('rightArm').textContent = '-';
            document.getElementById('leftLeg').textContent = '-';
            document.getElementById('rightLeg').textContent = '-';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').textContent = '停止しました。';
        }

        function onResults(results) {
            const canvas = document.getElementById('canvas');
            const canvasCtx = canvas.getContext('2d');
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            canvasCtx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#FF0000', lineWidth: 2});
                
                analyzePose(results.poseLandmarks);
            } else {
                document.getElementById('landmarkCount').textContent = '0';
                document.getElementById('posture').textContent = '人物が検出されていません';
            }
            
            canvasCtx.restore();
        }

        function analyzePose(landmarks) {
            document.getElementById('landmarkCount').textContent = landmarks.length;
            
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            
            const shoulderMid = (leftShoulder.y + rightShoulder.y) / 2;
            const hipMid = (leftHip.y + rightHip.y) / 2;
            const bodyAngle = Math.abs(shoulderMid - hipMid);
            
            let posture = '立っている';
            if (bodyAngle < 0.3) {
                posture = '座っている';
            } else if (hipMid > 0.8) {
                posture = 'しゃがんでいる';
            }
            document.getElementById('posture').textContent = posture;
            
            const leftElbow = landmarks[13];
            const leftWrist = landmarks[15];
            const leftArmAngle = Math.abs(leftShoulder.y - leftWrist.y);
            document.getElementById('leftArm').textContent = leftArmAngle > 0.3 ? '上げている' : '下げている';
            
            const rightElbow = landmarks[14];
            const rightWrist = landmarks[16];
            const rightArmAngle = Math.abs(rightShoulder.y - rightWrist.y);
            document.getElementById('rightArm').textContent = rightArmAngle > 0.3 ? '上げている' : '下げている';
            
            const leftKnee = landmarks[25];
            const leftAnkle = landmarks[27];
            const leftLegBend = Math.abs(leftHip.y - leftKnee.y) / Math.abs(leftKnee.y - leftAnkle.y);
            document.getElementById('leftLeg').textContent = leftLegBend < 1.2 ? '曲げている' : '伸ばしている';
            
            const rightKnee = landmarks[26];
            const rightAnkle = landmarks[28];
            const rightLegBend = Math.abs(rightHip.y - rightKnee.y) / Math.abs(rightKnee.y - rightAnkle.y);
            document.getElementById('rightLeg').textContent = rightLegBend < 1.2 ? '曲げている' : '伸ばしている';
        }
    </script>
</body>
</html>
