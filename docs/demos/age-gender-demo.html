    <script>
        let modelsLoaded = false;
        let stream = null;
        let detectionInterval = null;

        async function loadModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            await faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL);
            modelsLoaded = true;
            document.getElementById('status').textContent = 'ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿å®Œäº†ï¼ã€Œã‚«ãƒ¡ãƒ©é–‹å§‹ã€ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„ã€‚';
        }

        async function startVideo() {
            if (!modelsLoaded) {
                alert('ãƒ¢ãƒ‡ãƒ«ãŒã¾ã èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    const canvas = document.getElementById('overlay');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.style.width = '640px';
                    canvas.style.height = '480px';
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('status').textContent = 'ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ¨å®šä¸­...';
                    
                    detectAgeGenderRealtime();
                });
            } catch (err) {
                alert('ã‚«ãƒ¡ãƒ©ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err.message);
            }
        }

        function stopVideo() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            const canvas = document.getElementById('overlay');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            document.getElementById('ageValue').textContent = '--';
            document.getElementById('genderValue').textContent = '--';
            document.getElementById('confidenceValue').textContent = '--';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').textContent = 'åœæ­¢ã—ã¾ã—ãŸã€‚';
        }

        async function detectAgeGenderRealtime() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('overlay');
            
            detectionInterval = setInterval(async () => {
                const detection = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withAgeAndGender();

                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (detection) {
                    const box = detection.detection.box;
                    const age = Math.round(detection.age);
                    const gender = detection.gender === 'male' ? 'ç”·æ€§' : 'å¥³æ€§';
                    const genderIcon = detection.gender === 'male' ? 'ğŸ‘¨' : 'ğŸ‘©';
                    const confidence = Math.round(detection.genderProbability * 100);
                    
                    // ãƒ‘ãƒãƒ«æ›´æ–°
                    document.getElementById('ageValue').textContent = `${age}æ­³`;
                    document.getElementById('genderValue').textContent = `${genderIcon} ${gender}`;
                    document.getElementById('confidenceValue').textContent = `${confidence}%`;
                    
                    // é¡”æ æç”»
                    ctx.strokeStyle = '#4CAF50';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(box.x, box.y, box.width, box.height);
                    
                    // æƒ…å ±è¡¨ç¤ºï¼ˆåè»¢ã‚’è€ƒæ…®ï¼‰
                    ctx.save();
                    ctx.scale(-1, 1);
                    ctx.fillStyle = '#4CAF50';
                    ctx.font = 'bold 20px Arial';
                    ctx.fillText(`${age}æ­³ ${genderIcon}`, -(box.x + box.width), box.y - 10);
                    ctx.restore();
                }
            }, 100);
        }

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        loadModels();
    </script>
