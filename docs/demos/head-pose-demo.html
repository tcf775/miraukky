    <style>

<body>
    <h1>face-api.js é¡”ã®å‘ãæ¤œå‡ºãƒ‡ãƒ¢</h1>
    
    <div id="controls">
        <button id="startBtn" onclick="startVideo()">ã‚«ãƒ¡ãƒ©é–‹å§‹</button>
        <button id="stopBtn" onclick="stopVideo()" disabled>åœæ­¢</button>
    </div>
    
    <div id="status">ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ä¸­...</div>
    
    <div id="container">
        <div id="videoContainer">
            <video id="video" autoplay muted></video>
            <canvas id="overlay"></canvas>
        </div>
        
        <div id="panel">
            <h2>é¡”ã®å‘ã</h2>
            <div class="direction-indicator" id="directionIcon">ğŸ‘¤</div>
            <div class="info-item">
                <div class="info-label">ãƒ¨ãƒ¼ï¼ˆå·¦å³å›è»¢ï¼‰</div>
                <div class="info-value" id="yawValue">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">ãƒ”ãƒƒãƒï¼ˆä¸Šä¸‹å‚¾ãï¼‰</div>
                <div class="info-value" id="pitchValue">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">ãƒ­ãƒ¼ãƒ«ï¼ˆå‚¾ãï¼‰</div>
                <div class="info-value" id="rollValue">--</div>
            </div>
        </div>
    </div>

    <script>
        let modelsLoaded = false;
        let stream = null;
        let detectionInterval = null;

        async function loadModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            modelsLoaded = true;
            document.getElementById('status').textContent = 'ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿å®Œäº†ï¼ã€Œã‚«ãƒ¡ãƒ©é–‹å§‹ã€ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„ã€‚';
        }

        async function startVideo() {
            if (!modelsLoaded) {
                alert('ãƒ¢ãƒ‡ãƒ«ãŒã¾ã èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    const canvas = document.getElementById('overlay');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.style.width = '640px';
                    canvas.style.height = '480px';
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('status').textContent = 'ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ¤œå‡ºä¸­...';
                    
                    detectHeadPoseRealtime();
                });
            } catch (err) {
                alert('ã‚«ãƒ¡ãƒ©ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err.message);
            }
        }

        function stopVideo() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            const canvas = document.getElementById('overlay');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            document.getElementById('yawValue').textContent = '--';
            document.getElementById('pitchValue').textContent = '--';
            document.getElementById('rollValue').textContent = '--';
            document.getElementById('directionIcon').textContent = 'ğŸ‘¤';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').textContent = 'åœæ­¢ã—ã¾ã—ãŸã€‚';
        }

        function calculateHeadPose(landmarks) {
            const positions = landmarks.positions;
            
            // é¼»å…ˆï¼ˆ30ç•ªï¼‰
            const noseTip = positions[30];
            // å·¦ç›®å¤–å´ï¼ˆ36ç•ªï¼‰ã€å³ç›®å¤–å´ï¼ˆ45ç•ªï¼‰
            const leftEye = positions[36];
            const rightEye = positions[45];
            // é¡ã®ä¸­å¿ƒï¼ˆ8ç•ªï¼‰
            const chin = positions[8];
            
            // ãƒ¨ãƒ¼ï¼ˆå·¦å³å›è»¢ï¼‰: é¼»ã¨ç›®ã®æ°´å¹³ä½ç½®é–¢ä¿‚
            const eyeCenterX = (leftEye.x + rightEye.x) / 2;
            const yaw = (noseTip.x - eyeCenterX) / (rightEye.x - leftEye.x) * 90;
            
            // ãƒ”ãƒƒãƒï¼ˆä¸Šä¸‹å‚¾ãï¼‰: é¼»ã¨é¡ã®å‚ç›´ä½ç½®é–¢ä¿‚
            const eyeCenterY = (leftEye.y + rightEye.y) / 2;
            const faceHeight = chin.y - eyeCenterY;
            const pitch = (noseTip.y - eyeCenterY) / faceHeight * 45;
            
            // ãƒ­ãƒ¼ãƒ«ï¼ˆå‚¾ãï¼‰: ç›®ã®å‚¾ã
            const roll = Math.atan2(rightEye.y - leftEye.y, rightEye.x - leftEye.x) * 180 / Math.PI;
            
            return { yaw, pitch, roll };
        }

        function getDirectionIcon(yaw, pitch) {
            if (Math.abs(yaw) < 15 && Math.abs(pitch) < 15) return 'ğŸ‘¤'; // æ­£é¢
            if (yaw > 30) return 'ğŸ‘ˆ'; // å·¦å‘ã
            if (yaw < -30) return 'ğŸ‘‰'; // å³å‘ã
            if (pitch > 20) return 'ğŸ‘‡'; // ä¸‹å‘ã
            if (pitch < -20) return 'ğŸ‘†'; // ä¸Šå‘ã
            return 'ğŸ‘¤';
        }

        async function detectHeadPoseRealtime() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('overlay');
            
            detectionInterval = setInterval(async () => {
                const detection = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks();

                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (detection) {
                    const box = detection.detection.box;
                    const pose = calculateHeadPose(detection.landmarks);
                    
                    // ãƒ‘ãƒãƒ«æ›´æ–°
                    document.getElementById('yawValue').textContent = `${pose.yaw.toFixed(1)}Â°`;
                    document.getElementById('pitchValue').textContent = `${pose.pitch.toFixed(1)}Â°`;
                    document.getElementById('rollValue').textContent = `${pose.roll.toFixed(1)}Â°`;
                    document.getElementById('directionIcon').textContent = getDirectionIcon(pose.yaw, pose.pitch);
                    
                    // é¡”æ æç”»
                    ctx.strokeStyle = '#4CAF50';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(box.x, box.y, box.width, box.height);
                    
                    // å‘ãè¡¨ç¤ºï¼ˆåè»¢ã‚’è€ƒæ…®ï¼‰
                    ctx.save();
                    ctx.scale(-1, 1);
                    ctx.fillStyle = '#4CAF50';
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText(`Y:${pose.yaw.toFixed(0)}Â° P:${pose.pitch.toFixed(0)}Â° R:${pose.roll.toFixed(0)}Â°`, 
                                 -(box.x + box.width), box.y - 10);
                    ctx.restore();
                    
                    // å‘ãã‚’ç¤ºã™çŸ¢å°
                    const centerX = box.x + box.width / 2;
                    const centerY = box.y + box.height / 2;
                    const arrowLength = 50;
                    const arrowX = centerX + Math.sin(pose.yaw * Math.PI / 180) * arrowLength;
                    const arrowY = centerY + Math.sin(pose.pitch * Math.PI / 180) * arrowLength;
                    
                    ctx.strokeStyle = '#ff6b6b';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(arrowX, arrowY);
                    ctx.stroke();
                    
                    // çŸ¢å°ã®å…ˆç«¯
                    ctx.fillStyle = '#ff6b6b';
                    ctx.beginPath();
                    ctx.arc(arrowX, arrowY, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }, 100);
        }

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        loadModels();
    </script>
</body>
